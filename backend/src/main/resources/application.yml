spring:
  config:
    import:
      - security/application-database.yml
      - security/application-key.yml

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true

  data:
    elasticsearch:
      client:
        # Elasticsearch의 REST 클라이언트 구성
        rest:
          uris: "http://localhost:9200" # Elasticsearch 서버의 URL
#          username: "elastic" # 기본 사용자 이름 (필요한 경우)
#          password: "password" # 기본 비밀번호 (필요한 경우)
        redis:
          host: localhost # Redis 서버 호스트
          port: 6379 # Redis 서버 포트
#          password: "" # Redis 비밀번호 (필요한 경우)
          lettuce:
            pool:
              max-active: 10 # 동시에 사용할 수 있는 최대 연결 수
              max-idle: 5 # 풀에서 유지할 수 있는 최대 유휴 연결 수
              min-idle: 1 # 풀에서 유지할 수 있는 최소 유휴 연결 수

# swagger 설정
springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    operations-sorter: alpha # alpha(알파벳 오름차순), method(HTTP메소드순)
    tags-sorter: alpha # 태그 정렬 기준
    path: /swagger-ui.html # html 문서 접속 경로
    disable-swagger-default-url: true
    doc-expansion: none # tag, operation 펼치는 방식
  paths-to-match:
