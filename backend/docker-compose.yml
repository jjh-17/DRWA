version: '3'

services:
  mysql:
    image: mysql
    container_name: mysql
    restart: always
    ports:
      - ${MYSQL_PORT_INFO}
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${USER_NAME}
      - MYSQL_PASSWORD=${USER_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ:Asia/Seoul
    volumes:
      - ${DB_VOLUME_PATH}
      - ${DB_INITDB_PATH}

  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - ${REDIS_PORT_INFO}
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ${REDIS_VOLUME_PATH}:/data
      - ${REDIS_DEFAULT_CONFIG_PATH}:/usr/local/etc/redis/redis.conf
